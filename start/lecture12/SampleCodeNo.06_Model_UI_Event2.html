<!DOCTYPE html>
<html>
	  <head>
			<title>MarkerLess_UIEvent</title>
			<meta charset="utf-8" />
			<!-- 使用A-Frame -->
			<script src="../../js/aframe.min.js"></script>
			<!-- .a-enter-vr-button { display: none; } 將vr模式按鈕關閉 -->
			<style> .a-enter-vr-button { display: none; } </style>
	  </head>

  	  <!-- 此範例使用Ar.js的A-Frame版本製作無Marker製作點擊Icon切換顯示另外一個UI的 -->

	  <!-- margin 外邊框、overflow 元素的内容太大如何調整-->
	  <body style="margin: 0px; overflow: hidden;">
	  <a-scene background="color: white">

			<a-assets>
			 <!--讀取圖片-->
			<img id="question" src="../../assets/image/question.png">
			<img id="earth_info_img" src="../../assets/image/Earth_text.jpg">
			<img id="earth" src="../../assets/image/earth.jpg">
			<img id="moon" src="../../assets/image/moon.jpg">
			</a-assets>

		  <!--使用預設球型，球型貼圖為earth，給予預設旋轉動畫-->
		  <a-entity id="earth_R" position="0 1.5 -3" scale="0.5 0.5 0.5">
		  <a-sphere src="#earth" radius="1"
					rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing:linear;"
					
					></a-sphere>
		  </a-entity>
		  
		  <!--使用預設球型，球型貼圖為moon，給予預設旋轉動畫-->
		  <a-entity id="moon_R" position="0 1.5 -3" scale="0.1 0.1 0.1" 
					rotation="0 0 0" animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000; easing:linear;">
		  <a-sphere src="#moon" radius="1"
					position="10 0 0"
					></a-sphere>
		  </a-entity>
		  
		  <!--當光標進入earth_info_img並點擊時，觸發事件將earth_info顯示設定為false-->
		  <a-entity id="earth_info" position="0 2.4 -3" scale="0.5 0.5 0.5" visible ="false">
				<a-image src="#earth_info_img"></a-image> 
		  </a-entity>
		  
		  <!--當光標進入my-image時，觸發事件將earth_info顯示設定為true-->
		  <a-entity id="Question" position="0 0.5 -3" scale="0.5 0.5 0.5">
				<a-image src="#question"></a-image> 
		  </a-entity>
		  


		  <!--設定directional的光源-->
		  <a-light type="directional" position="0 0 0" rotation="0 0 0" target="#directionaltarget">
		  <a-entity id="directionaltarget" position="0 -0.5 -0.5"></a-entity>
		  </a-light>
		  
		  <a-entity camera position="0 1 0" wasd-controls look-controls>
		  <a-cursor></a-cursor>
		  </a-entity>
		
		</a-scene>
		
		
		<script>
			//使用document.querySelector抓取名為earth_info的ID
			const UI_earth_info = document.querySelector("#earth_info");
			UI_earth_info.addEventListener("click",function(){
				//利用setAttribute切換為隱藏
				UI_earth_info.setAttribute("visible",false);
			});
			//使用document.querySelector抓取名為Question的ID
			const UI_Question = document.querySelector("#Question").addEventListener("click",function(){
				//利用setAttribute切換為顯示
				UI_earth_info.setAttribute("visible",true);
			});
		  
		</script>
	  </body>
</html>
