<!DOCTYPE HTML>
<html>
    <head>
        <title>Animation</title>
        <meta charset="utf-8" />
		<!-- 使用A-Frame -->
		<script src="../../js/aframe.min.js"></script>
		<!-- 使用Ar.js的A-Frame版本 -->
		<script src="../../js/aframe-ar.js"></script>
    </head>

	<!-- 此範例使用Ar.js的A-Frame版本製作Marker顯示月球繞著地球轉 -->

	<!-- margin 外邊框、overflow 元素的内容太大如何調整-->
	<body style="margin: 0px; overflow: hidden;">

		<!-- vr-mode-ui="enabled: false;" 將vr模式按鈕關閉 -->
		<!-- arjs="debugUIEnabled: false; 將Ar.js 除bug UI 關閉 -->
		<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
				
			<a-assets>
			
			<img id="earth" src="../../assets/image/earth.jpg">
			<img id="moon" src="../../assets/image/moon.jpg">
			
			</a-assets>
			
			<a-marker type="pattern" url="../../data/hiro.patt">
			  
				<a-entity id="earth_R" position="0 1 0" scale="0.5 0.5 0.5">
				
				<!-- A-Frame 動畫：https://aframe.io/docs/1.3.0/components/animation.html -->
				<!-- property:position、rotation... -->
				<!-- from:0 0 0; 從哪個數值開始、to:0 0 0; 到哪個數值為止 -->
				<!-- loop：true/fasle 是否循環撥放-->
				<!-- dur:1000 動畫時長(1000毫秒 = 1秒)-->
				<!-- delay延遲多久撥放(毫秒) -->
				<!-- easing：linear(線性) -->
				<!-- 複數動畫設置
						animation
						animation__1
						animation__2 -->

					<a-sphere 
					src="#earth" radius="1" rotation="0 0 0 "
					
					animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing:linear;"
					>
					</a-sphere>
				
				</a-entity>
				
				<a-entity id="Moon_R" position="0 1 0" scale="0.1 0.1 0.1"
				
				animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000; easing:linear;"
				>
				
					<a-sphere 
					src="#moon" radius="1" rotation="0 0 0" position ="10 0 0"
					animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000; easing:linear;"
					>
					</a-sphere>
				
				</a-entity>
				
			</a-marker>
		  
			<a-entity camera></a-entity>
			
		</a-scene>
		
	</body>
	
	<script>
	</script>
	
</html>
