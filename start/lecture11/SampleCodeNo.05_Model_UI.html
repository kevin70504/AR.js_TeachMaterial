<!DOCTYPE html>
<html>
  <head>
      <title>MarkerLess UI Event</title>
      <meta charset="utf-8" />
      <!-- 使用A-Frame -->
      <script src="../../js/aframe.min.js"></script>
      <!-- .a-enter-vr-button { display: none; } 將vr模式按鈕關閉 -->
      <style> .a-enter-vr-button { display: none; } </style>
  </head>

  <!-- 此範例使用Ar.js的A-Frame版本製作無Marker製作點擊Icon切換貼圖 -->

  <!-- margin 外邊框、overflow 元素的内容太大如何調整-->
  <body style="margin: 0px; overflow: hidden;">
    <a-scene background="color: black">

        <a-assets>

        <img id="question" src="../../assets/image/question.png">
        <img id="brick_wall" src="../../assets/image/brick_wall_003_diffuse_1k.jpg">
        <img id="square_floor" src="../../assets/image/square_floor_diff_1k.jpg">
          
        </a-assets>

      <a-box id="box" position="0 0.5 -3" rotation = "0 0 0" opacity="0.9" src="#brick_wall" ></a-box>
      <a-image id="Btn_question"
               position="0 -1 -3"
               scale="0.5 0.5 0.5"
               src="#question"
               ></a-image> 
      <a-entity camera position="0 1 0" wasd-controls look-controls>
      <a-cursor></a-cursor>
      </a-entity>
    
  </a-scene> 
    <script>
          let index = 0;
          //使用document.querySelector抓取名為box的ID
          let Box = document.querySelector("#box");
          //使用document.querySelector抓取名為Btn_question的ID,並添加事件監聽器,監聽click事件
          let btn_question = document.querySelector("#Btn_question").addEventListener("click",function(){
              //做出按鈕切換貼圖效果
              if(index == 0){
                //利用setAttribute切換貼圖連結
                Box.setAttribute("src","#square_floor");
                index++;
              }
              else{
                Box.setAttribute("src","#brick_wall");
                index = 0;
              }
          });
    </script>
  </body>
</html>
