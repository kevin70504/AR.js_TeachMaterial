<html>
  <head>
      <title>MarkerLess_Model</title>
      <meta charset="utf-8" />		
      <!-- 使用A-Frame -->
      <script src="../../js/aframe.min.js"></script>
      <!-- .a-enter-vr-button { display: none; } 將vr模式按鈕關閉 -->
      <style> .a-enter-vr-button { display: none; } </style>
  </head>

  <!-- 此範例使用Ar.js的A-Frame版本製作無Marker顯示gltf模型 -->

  <!-- margin 外邊框、overflow 元素的内容太大如何調整-->
	<body style="margin: 0px; overflow: hidden;">
  <a-scene background="color: black">

        <a-assets>
        <!-- a-asset-item A-Frame的FileLoader -->
        <a-asset-item id="tree" src="../../assets/models/spinosaurus.gltf"></a-asset-item>
        </a-assets>

      <!-- gltf-mode = "#Model Name" -->
      <a-entity id="dino" position="0 0 -3" scale="0.25 0.25 0.25">
        <a-entity position="0 2.15 0" rotation="0 55 0"
                  gltf-model="#tree"
                  ></a-entity>
      </a-entity>  

      <!-- wasd-controls 鍵盤WASD控制camera移動 -->
      <!-- look-controls 滑鼠控制camera移動 -->
      <a-entity camera position="0 1 0" wasd-controls look-controls></a-entity>
    
  </a-scene>
  </body>
</html>
