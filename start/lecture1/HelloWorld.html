<!DOCTYPE html>
<html>
	<head>
		<title>A-Frame Hello World</title>
		<meta charset="utf-8">
		<!-- 使用A-Frame -->
		<script src="../../js/aframe.min.js"></script>
	</head>

	<!-- 此範例使用Ar.js的A-Frame版本的Hello World -->
	<!-- https://aframe.io/docs/1.3.0/primitives/a-box.html -->

	<body>
	  <a-scene>
		<!-- a-entity 實體組件 可當空物件使用-->
		<!-- <a-entity position(位置值)="0 0 0" rotation(旋轉值)="0 0 0" scale(縮放值)="1 1 1"> -->
		<!-- box方塊、sphere球型、cylinder圓柱、plane平面 -->
		<a-entity position="0 1 -3" scale="0.5 0.5 0.5">
		  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#03d3fc"></a-box>
		  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
		  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
		  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
		</a-entity>
	  </a-scene>
	</body>

  	<script>
	</script>
</html>
